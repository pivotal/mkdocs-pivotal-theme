{% if config.extra.versions %}
<span class="header-dropdown">
    <a href="{{ config.extra.versions[config.extra.current_version] }}/{{ page.url }}">{{ config.extra.current_version }}</a>
    <span class="pointer">
      <svg width="100%" height="100%" viewBox="0 0 24 24" fit="" preserveAspectRatio="xMidYMid meet"
           focusable="false"><path d="M18 9H6l6 6 6-6z" fill-rule="evenodd"></path></svg>
    </span>
    <span class="content">
      <ul>
        {% for key, value in config.extra.versions.items() %}
        <li> <a href="{{ value }}/{{ page.url }}">{{ key }}</a></li>
        {% endfor %}
      </ul>
    </span>
</span>
{% endif %}
