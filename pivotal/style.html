<style>
    /*
        em calculations as of mkdocs-material 5.1.6:

        mkdocs-material has a file with scss variables for screen breakpoints. (src/assets/stylesheets/_config.scss)
        These have pixel values which are converted to em by the equation: px2em = (provided px / 16px) * 1em.

        Here is the table for ease of comparison:
        $break-devices: (
          mobile: (
            portrait:  px2em(220px)  px2em(479px),
            landscape: px2em(480px)  px2em(719px)
          ),
          tablet: (
            portrait:  px2em(720px)  px2em(959px),
            landscape: px2em(960px)  px2em(1219px)
          ),
          screen: (
            small:     px2em(1220px) px2em(1599px),
            medium:    px2em(1600px) px2em(1999px),
            large:     px2em(2000px)
          )
        );

        The values for each line are the min-width and max-width respectively.

        [tablet landscape +] would then translate to:
        @media only screen and (min-width: 60em) and means any size greater than 60em
        The min-width of "tablet landscape" is px2em(960px). (960px / 16px) * 1em = 60em.

        min-width and max-width can be explained as follows:

        @media only screen and (max-width: 600px)  {...}
        "If less than or equal to 600px..."

        @media only screen and (min-width: 600px)  {...}
        "If greater than or equal to 600px..."
    */

    [data-md-color-primary=teal] {
        --md-primary-fg-color: #314351;
        --md-primary-fg-color--dark: #314351;
        --md-accent-fg-color: #1D428A;
    }

    /*
       Set to a known pixel offset so we have a standardized location
       when trying to align the h# elements on anchor scrolling.
    */
    .md-sidebar {
        padding-top: 20px;
    }

    .header-dropdown {
        font-size: .75em
    }

    .header-dropdown .content {
        left: 0;
        float: none;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.175)
    }

    [data-md-color-primary=teal] .md-typeset a {
        color: #1D428A;
        font-weight: 600;
    }

    [data-md-color-primary=teal] .md-typeset a:hover {
        color: #00253e;
    }

    body, input {
        color: #00253e;
    }

    /* [tablet landscape -] See top for calculation of em */
    /* Anything smaller than screen small min */
    @media only screen and (max-width: 60em) {
        .md-header .top-header {
            display: none
        }

        .md-sidebar__inner .md-nav--primary label.md-nav__title {
            margin: 0 0 0 0;
        }
    }

    /* [tablet landscape +] See top for calculation of em */
    /* Anything greater than screen small min */
    @media only screen and (min-width: 60em) {
        /* header release selectors */
        .md-header {
            height: 6.8rem
        }

        .md-header .md-header-nav {
            height: 4rem
        }

        .md-header .md-header-nav .md-header-nav__title {
            font-size: 1.25rem;
            line-height: 4rem
        }

        .md-header-nav__button md-logo {
            padding: 0;
        }

        .md-header-nav__button.md-logo img {
            width: 55px;
            height: 55px;
        }

        .md-header .top-header .md-grid > div {
            width: 30rem;
        }

        .md-header .top-header .md-grid {
            padding: 0 .6rem;
            display: table;
        }

        .md-header .top-header .logo {
            text-align: left;
            display: table-cell;
        }

        .md-header .top-header {
            height: 2.8rem;
            background-color: #fff;
            line-height: 2.1rem
        }

        .md-header .top-header .sub {
            font-size: 13px;
            vertical-align: top;
            text-align: right;
            display: table-cell;
        }

        .md-header .top-header .sub a {
            margin: 0 0 0 25px;
            color: #00253e;
            font-size: 16px
        }

        .md-header .top-header .sub a:hover {
            color: #1D428A;
        }

        .md-search, .md-header-nav__source {
            margin-top: 16px;
        }

        .md-header[data-md-state=shadow] {
            box-shadow: none
        }

        .global-header-title .tanzu-logo {
            height: 38px;
            max-width: 233px;
            margin: 8px 17px 10px 4px;
        }

        .global-header-title .documentation-letters {
            height: .6rem
        }

        .md-sidebar[data-md-state=lock] {
            top: 7.4rem
        }
    }

    .footer-not-link {
        color: hsla(0, 0%, 100%, .7)
    }

    label.md-nav__link {
        font-weight: 700
    }

    a.md-nav__link--active.md-nav__link {
        font-weight: 600;
    }

    /* [screen small +] See top for calculation of em */
    /* Anything greater than screen small min */
    @media only screen and (min-width: 76.25em) {
        label.md-nav__title.md-nav__title--site {
            display: none
        }
    }

    .header-dropdown {
        /*display: inline-block;*/
        position: relative;
        margin-left: 10px;
        cursor: pointer
    }

    .header-dropdown:hover .content, .header-dropdown:hover .content:hover {
        display: block;
        visibility: visible;
        opacity: 1
    }

    .header-dropdown .content {
        position: absolute;
        top: 100%;
        background-color: #314351;
        left: 0;
        display: none;
        z-index: 1;
        clear: both;
        padding: 0
    }

    .header-dropdown ul {
        padding: 0;
        margin: 0;
        line-height: 24px
    }

    .header-dropdown ul li {
        list-style: none;
        padding: 5px
    }

    .header-dropdown ul li:hover {
        background-color: rgba(0, 0, 0, 0.26)
    }

    .md-header-nav__topic {
        overflow: visible
    }

    .header-dropdown .pointer {
        height: 24px;
        width: 24px;
        display: inline-flex;
        fill: white;
        vertical-align: middle
    }

    .md-typeset pre, .md-typeset code {
        font-size: 100%
    }

    .highlighttable .linenos {
        font-size: 100%;
    }

    .md-typeset table:not([class]) {
        font-size: 16px
    }

    .md-typeset table:not([class]) th {
        background-color: #F8F8F8;
        color: #00253e;
    }

    .md-typeset table:not([class]) tr {
        color: #727272;
    }

    .md-typeset > .codehilitetable {
        overflow: visible
    }

    .md-typeset .md-footer-social {
        font-size: .64rem
    }

    /*
      The values for .md-typesets have been meticulously set so that when you follow
      a link to an h# element anchor, the top of that h# element will line up with
      the top of the sidebar headers defined by .md-sidebar.

      This is relative from the top of the page. If set to 0, the h# elements
      would show up below the headers. Since we have two headers that dynamically
      are hidden based on screen width, we have to use media selectors to define
      different offsets for the h# elements based on the current screen width.
    */

    /* Catch-all for anything greater than screen large min */
    .md-typeset [id]:target:before {
        margin-top: -178px !important;
        padding-top: 178px !important;
    }

    /* [screen large -] See top for calculation of em */
    /* Anything smaller than screen large min */
    /* A point where the base em seems to change. */
    /* Text changes between 19.2 and 17.6px and here, throwing off our calculations */
    @media only screen and (max-width: 100em) {
        .md-typeset [id]:target:before {
            margin-top: -165px !important;
            padding-top: 165px !important;
        }
    }

    /* [screen medium -] See top for calculation of em */
    /* Anything smaller than screen medium min */
    /* A point where the base em seems to change. */
    /* Text changes between 17.6px and 16px here, throwing off our calculations */
    @media only screen and (max-width: 100em) {
        .md-typeset [id]:target:before {
            margin-top: -150px !important;
            padding-top: 150px !important;
        }
    }

    /* [tablet -] See top for calculation of em */
    /* Anything smaller than tablet max */
    /* Same point where the primary navigation is converted to a drawer */
    @media only screen and (max-width: 76.25em) {
        .md-typeset [id]:target:before {
            margin-top: -150px !important;
            padding-top: 150px !important;
        }
    }

    /* [tablet landscape -] See top for calculation of em */
    /* Anything smaller than tablet landscape min */
    /* Same point where the table of contents is moved to the drawer */
    @media only screen and (max-width: 60em) {
        .md-typeset [id]:target:before {
            margin-top: -63px !important;
            padding-top: 63px !important;
        }
    }

    .md-footer-social {
        padding: .4rem 0
    }

    .md-footer-nav {
        background-color: #314351;
        color: #fff;
    }

    .md-footer-meta {
        background-color: #314351;
        color: #fff;
    }
</style>
